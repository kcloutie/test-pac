---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: "push-uxaj"
  annotations:
    pipelinesascode.tekton.dev/target-namespace: "pac-e2e-ns-l8lwv"
    pipelinesascode.tekton.dev/on-cel-expression: >-
      ( event == "push" &&  target_branch == "main" ) &&
      ( all_changed_files.matches('.tekton/pullrequest.yaml') ||  modified_files.matches('modified.txt') )
      
spec:
  params:
    - name: all_changed_files
      value: "{{ all_changed_files }}"
    - name: added_files
      value: "{{ added_files }}"
    - name: deleted_files
      value: "{{ deleted_files }}"
    - name: modified_files
      value: "{{ modified_files }}"
    - name: renamed_files
      value: "{{ renamed_files }}"
  pipelineSpec:
    params:
      - name: all_changed_files
      - name: added_files
      - name: deleted_files
      - name: modified_files
      - name: renamed_files
    tasks:
      - name: changed-files-push-params
        taskSpec:
          steps:
            - name: test-changed-files-params-push
              image: registry.access.redhat.com/ubi9/ubi-micro
              script: |
                # reply Should be:
                cat <<EOF
                changed files...
                all_changed_files: {{ all_changed_files }}
                added_files: {{ added_files }}
                deleted_files: {{ deleted_files }}
                modified_files: {{ modified_files }}
                renamed_files: {{ renamed_files }}
                EOF
